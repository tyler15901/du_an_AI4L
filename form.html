<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tư Vấn Ngành Học - FPT Polytechnic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Cho chart kết quả -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script> <!-- Cho quét QR -->
    <style>
        body { background-color: #f8f9fa; }
        .form-step { display: none; }
        .form-step.active { display: block; }
        .progress { height: 10px; }
        .btn-primary { background-color: #00b3b3; border-color: #00b3b3; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Form Tư Vấn Ngành Học Bằng AI</h2>
        <div class="progress mb-4">
            <div class="progress-bar" role="progressbar" style="width: 0%;" id="progressBar"></div>
        </div>
        <form id="careerForm" class="needs-validation" novalidate>
            <!-- Step 1: Thông Tin Cá Nhân -->
            <div class="form-step active" id="step1">
                <h4>Step 1: Thông Tin Cá Nhân</h4>
                <div class="mb-3">
                    <label class="form-label">Họ và tên</label>
                    <input type="text" class="form-control" name="name" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Giới tính</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" value="Nam" required>
                        <label class="form-check-label">Nam</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" value="Nữ">
                        <label class="form-check-label">Nữ</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" value="Khác">
                        <label class="form-check-label">Khác</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Tuổi</label>
                    <input type="number" class="form-control" name="age" min="15" max="30" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Số điện thoại (optional)</label>
                    <input type="tel" class="form-control" name="phone">
                </div>
                <div class="mb-3">
                    <label class="form-label">Địa chỉ (tỉnh/thành)</label>
                    <select class="form-select" name="address">
                        <option value="">Chọn</option>
                        <option value="TP.HCM">TP.HCM</option>
                        <option value="Hà Nội">Hà Nội</option>
                        <!-- Thêm các tỉnh khác -->
                    </select>
                </div>
                <button type="button" class="btn btn-primary next-step">Tiếp Theo</button>
            </div>

            <!-- Step 2: Thông Tin Học Vấn -->
            <div class="form-step" id="step2">
                <h4>Step 2: Thông Tin Học Vấn</h4>
                <div class="mb-3">
                    <label class="form-label">Trường THPT</label>
                    <input type="text" class="form-control" name="school" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Năm tốt nghiệp THPT</label>
                    <input type="number" class="form-control" name="grad_year" min="2020" max="2025" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Điểm trung bình THPT</label>
                    <input type="number" class="form-control" name="avg_score" step="0.1" min="0" max="10" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Điểm môn Toán (optional)</label>
                    <input type="number" class="form-control" name="subject_scores[toan]" step="0.1" min="0" max="10">
                </div>
                <div class="mb-3">
                    <label class="form-label">Điểm môn Anh Văn (optional)</label>
                    <input type="number" class="form-control" name="subject_scores[anh]" step="0.1" min="0" max="10">
                </div>
                <div class="mb-3">
                    <label class="form-label">Chứng chỉ (chọn nếu có)</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="certificates[]" value="TOEIC">
                        <label class="form-check-label">TOEIC</label>
                        <input type="number" class="form-control mt-1 d-none" name="cert_scores[TOEIC]" placeholder="Điểm TOEIC">
                    </div>
                    <!-- Thêm checkbox khác như IELTS -->
                </div>
                <button type="button" class="btn btn-secondary prev-step">Quay Lại</button>
                <button type="button" class="btn btn-primary next-step">Tiếp Theo</button>
            </div>

            <!-- Step 3: Sở Thích Và Giá Trị -->
            <div class="form-step" id="step3">
                <h4>Step 3: Sở Thích Và Giá Trị</h4>
                <div class="mb-3">
                    <label class="form-label">Sở thích (chọn ít nhất 2)</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="interests[]" value="Cong nghe">
                        <label class="form-check-label">Công nghệ/Lập trình</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="interests[]" value="Kinh doanh">
                        <label class="form-check-label">Kinh doanh/Quản lý</label>
                    </div>
                    <!-- Thêm options khác -->
                </div>
                <div class="mb-3">
                    <label class="form-label">Giá trị ưu tiên (scale 1-5)</label>
                    <div> Lương cao: <input type="range" name="values[luong_cao]" min="1" max="5" value="3"></div>
                    <div> Sáng tạo: <input type="range" name="values[sang_tao]" min="1" max="5" value="3"></div>
                    <!-- Thêm giá trị khác -->
                </div>
                <div class="mb-3">
                    <label class="form-label">Mô tả sở thích (optional)</label>
                    <textarea class="form-control" name="interest_desc" rows="3"></textarea>
                </div>
                <button type="button" class="btn btn-secondary prev-step">Quay Lại</button>
                <button type="button" class="btn btn-primary next-step">Tiếp Theo</button>
            </div>

            <!-- Step 4: Kỹ Năng Và Kinh Nghiệm -->
            <div class="form-step" id="step4">
                <h4>Step 4: Kỹ Năng Và Kinh Nghiệm</h4>
                <div class="mb-3">
                    <label class="form-label">Kỹ năng hiện tại (chọn)</label>
                    <select class="form-select" name="skills[]" multiple required>
                        <option value="Lap trinh">Lập trình cơ bản</option>
                        <option value="Thiet ke">Thiết kế đồ họa</option>
                        <!-- Thêm options -->
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Mức độ kỹ năng (1-10 cho từng)</label>
                    <!-- JS dynamic thêm slider dựa trên select -->
                </div>
                <div class="mb-3">
                    <label class="form-label">Kinh nghiệm (optional)</label>
                    <textarea class="form-control" name="experience" rows="3"></textarea>
                </div>
                <button type="button" class="btn btn-secondary prev-step">Quay Lại</button>
                <button type="button" class="btn btn-primary next-step">Tiếp Theo</button>
            </div>

            <!-- Step 5: Mục Tiêu Và Bổ Sung -->
            <div class="form-step" id="step5">
                <h4>Step 5: Mục Tiêu Và Bổ Sung</h4>
                <div class="mb-3">
                    <label class="form-label">Mục tiêu nghề nghiệp</label>
                    <textarea class="form-control" name="goals" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Ngành học quan tâm ban đầu (optional)</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="initial_interests[]" value="CNTT">
                        <label class="form-check-label">CNTT</label>
                    </div>
                    <!-- Thêm checkbox khác -->
                </div>
                <div class="mb-3">
                    <label class="form-label">Nguồn biết đến</label>
                    <select class="form-select" name="source">
                        <option value="">Chọn</option>
                        <option value="QR code">QR code</option>
                        <!-- Thêm options -->
                    </select>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" name="agree" required>
                    <label class="form-check-label">Tôi đồng ý thu thập dữ liệu cho tư vấn</label>
                </div>
                <button type="button" class="btn btn-secondary prev-step">Quay Lại</button>
                <button type="submit" class="btn btn-primary">Gửi Và Tư Vấn</button>
            </div>
        </form>
        <!-- Button Quét QR -->
        <button class="btn btn-secondary mt-3" id="scanQRBtn">Quét QR Để Đăng Ký Nhanh</button>
        <div class="modal fade" id="qrModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Quét QR Code</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <video id="preview" width="100%"></video>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal Kết Quả -->
        <div class="modal fade" id="resultModal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Kết Quả Tư Vấn AI</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div id="aiResult"></div>
                        <canvas id="resultChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // JS cho multi-step form
        const steps = document.querySelectorAll('.form-step');
        const progressBar = document.getElementById('progressBar');
        let currentStep = 0;

        function showStep(step) {
            steps.forEach((s, i) => s.classList.toggle('active', i === step));
            progressBar.style.width = ((step + 1) / steps.length * 100) + '%';
        }

        document.querySelectorAll('.next-step').forEach(btn => {
            btn.addEventListener('click', () => {
                if (currentStep < steps.length - 1) currentStep++;
                showStep(currentStep);
            });
        });

        document.querySelectorAll('.prev-step').forEach(btn => {
            btn.addEventListener('click', () => {
                if (currentStep > 0) currentStep--;
                showStep(currentStep);
            });
        });

        // Submit form AJAX
        document.getElementById('careerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            fetch('process.php', {
                method: 'POST',
                body: formData
            }).then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('aiResult').innerHTML = data.result;
                    // Vẽ chart (demo pie chart)
                    const ctx = document.getElementById('resultChart').getContext('2d');
                    new Chart(ctx, {
                        type: 'pie',
                        data: {
                            labels: ['CNTT', 'Kinh doanh', 'Thiết kế'],
                            datasets: [{ data: [50, 30, 20], backgroundColor: ['#00b3b3', '#008080', '#00a8a8'] }]
                        }
                    });
                    new bootstrap.Modal(document.getElementById('resultModal')).show();
                } else {
                    alert(data.message);
                }
            });
        });

        // Quét QR code
        document.getElementById('scanQRBtn').addEventListener('click', function() {
            const modal = new bootstrap.Modal(document.getElementById('qrModal'));
            modal.show();
            let video = document.getElementById('preview');
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }).then(stream => {
                video.srcObject = stream;
                video.play();
                let canvas = document.createElement('canvas');
                let interval = setInterval(() => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    canvas.getContext('2d').drawImage(video, 0, 0);
                    let imageData = canvas.getContext('2d').getImageData(0, 0, canvas.width, canvas.height);
                    let code = jsQR(imageData.data, canvas.width, canvas.height);
                    if (code) {
                        // Demo: Nếu QR chứa data, điền form (ví dụ: code.data = 'name=John&email=john@example.com')
                        let params = new URLSearchParams(code.data);
                        document.querySelector('[name="name"]').value = params.get('name') || '';
                        document.querySelector('[name="email"]').value = params.get('email') || '';
                        modal.hide();
                        clearInterval(interval);
                        video.srcObject.getTracks()[0].stop();
                    }
                }, 100);
            });
        });

        // Dynamic toggle cho certificate scores (demo cho TOEIC)
        document.querySelector('input[value="TOEIC"]').addEventListener('change', function() {
            document.querySelector('input[name="cert_scores[TOEIC]"]').classList.toggle('d-none', !this.checked);
        });
        // Thêm tương tự cho các field dynamic khác
    </script>
</body>
</html>
